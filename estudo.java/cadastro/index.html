<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <form>
        <h1>Login</h1>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
                   placeholder="Insira seu email" required oninput="validarCampos()">
        </div>

        <div>
            <label for="password">Senha:</label>

            <div class="password-wrapper">
                <input type="password" id="password" name="password"
                       placeholder="Insira sua senha" required minlength="6"
                       oninput="validarCampos()">

                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
        </div>

        <div class="forgot-password">
            <a href="esq.html">Esqueceu sua senha?</a>
        </div>

        <div>
         <button id="btnlogin" type="button" class="login" 
                onclick="login()">
            Login
        </button>
        </div>

        <div>
            <button type="button" class="Google"
                    onclick="window.location.href='https://www.google.com/'">
                <img src="https://empregos.maringa.com/build/assets/logo-google.1f3d1d08.svg" alt="Google Logo">
                Entrar com Google
            </button>
        </div>

        <div>
            <button type="button" class="Facebook"
                    onclick="window.location.href='https://www.facebook.com/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg>
                Entrar com Facebook
            </button>
        </div>

        <h4> N√£o tem cadastro?</h4> 

        <div>
        <button id="btnCadastrar" type="button" 
                onclick="window.location.href='cad.html'">
            Cadastrar
        </button>
        </div>

    </form>

</body>
</html>
