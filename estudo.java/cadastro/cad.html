<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Cadastro</h2>

  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <form id="formCadastro">

    <div class="step active">
      <input type="text" id="nome" placeholder="Nome completo">
      <input type="email" id="email" placeholder="Email">
      <select id="sexo">
        <option value="">Sexo</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
      <input type="text" id="cpf" placeholder="CPF">
      <button type="button" onclick="nextStep()">Pr√≥ximo</button>
    </div>

    <div class="step">
      <input type="password" id="senha" placeholder="Senha" oninput="forcaSenha()">
      <div id="forca"></div>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha">

      <div class="buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="submit">Cadastrar</button>
      </div>
    </div>

  </form>

  <div id="success" class="hidden">
    <h3>Cadastro realizado </h3>
    <button onclick="location.href='index.html'">Ir para login</button>
  </div>

</div>

<script src="scripty.js"></script>
</body>
</html>
